<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DraftMind Signup Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand-bg": "#111315",
                        "brand-card": "#1A1D21",
                        "brand-input": "#141619",
                        "brand-border": "#262A30",
                        "brand-primary": "#F97316",
                        "brand-text-main": "#FFFFFF",
                        "brand-text-muted": "#A1A1AA",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    </style>
</head>
<body class="bg-brand-bg font-display antialiased text-brand-text-main min-h-screen flex flex-col">
<main class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-[480px] flex flex-col gap-6">
<div class="flex flex-col items-center gap-2 text-center">
<div class="size-12 bg-brand-primary/10 rounded-xl flex items-center justify-center text-brand-primary mb-2 border border-brand-primary/20">
<span class="material-symbols-outlined text-2xl">edit_note</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white">Join DraftMind</h1>
<p class="text-brand-text-muted text-base">Start writing smarter with your AI studio today.</p>
</div>
<div class="bg-brand-card rounded-xl shadow-2xl shadow-black/40 border border-brand-border p-6 sm:p-8">
<button class="w-full flex items-center justify-center gap-3 bg-brand-input hover:bg-[#1f2226] text-brand-text-main border border-brand-border h-12 px-4 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-brand-primary/20">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Continue with Google</span>
</button>
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-brand-border"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-3 bg-brand-card text-brand-text-muted">or sign up with email</span>
</div>
</div>
<form class="flex flex-col gap-4">
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-brand-text-muted">Full Name</span>
<input class="w-full h-11 px-4 rounded-lg border border-brand-border bg-brand-input text-white placeholder:text-gray-600 focus:border-brand-primary focus:ring-4 focus:ring-brand-primary/10 transition-all outline-none" placeholder="e.g. Jane Doe" required="" type="text"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-brand-text-muted">Work Email</span>
<input class="w-full h-11 px-4 rounded-lg border border-brand-border bg-brand-input text-white placeholder:text-gray-600 focus:border-brand-primary focus:ring-4 focus:ring-brand-primary/10 transition-all outline-none" placeholder="name@company.com" required="" type="email"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-brand-text-muted">Password</span>
<div class="relative">
<input class="w-full h-11 pl-4 pr-10 rounded-lg border border-brand-border bg-brand-input text-white placeholder:text-gray-600 focus:border-brand-primary focus:ring-4 focus:ring-brand-primary/10 transition-all outline-none" placeholder="Min. 8 characters" required="" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-brand-text-muted hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<div class="mt-4">
<button class="w-full h-11 bg-brand-primary hover:bg-orange-600 text-white font-bold rounded-lg shadow-lg shadow-orange-900/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
<span>Create Account</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
<p class="text-xs text-center text-brand-text-muted mt-2 px-4 leading-relaxed">
                    By creating an account, you agree to our 
                    <a class="underline hover:text-brand-primary decoration-brand-text-muted/30 underline-offset-2 transition-colors" href="#">Terms of Service</a> 
                    and 
                    <a class="underline hover:text-brand-primary decoration-brand-text-muted/30 underline-offset-2 transition-colors" href="#">Privacy Policy</a>.
                </p>
</form>
</div>
<div class="text-center">
<p class="text-brand-text-muted">
                Already have an account? 
                <a class="font-bold text-brand-primary hover:text-brand-primary/80 transition-colors" href="#">Log in</a>
</p>
</div>
</div>
</main>

</body></html>
