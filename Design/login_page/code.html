<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DraftMind Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#F97316", // Orange
                        "primary-hover": "#EA580C", // Darker Orange
                        "link": "#FB923C", // Lighter Orange for links
                        "background-main": "#111315", // Main background
                        "background-card": "#1A1D21", // Card background
                        "input-bg": "#141619", // Input background
                        "input-border": "#262A30", // Input border
                        "footer-bg": "#141619", // Footer area of card
                        "text-main": "#FFFFFF",
                        "text-muted": "#9CA3AF",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-main font-display min-h-screen flex flex-col items-center justify-center p-4 text-text-main">
<div aria-hidden="true" class="fixed inset-0 pointer-events-none overflow-hidden">
<div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-primary/5 blur-[120px]"></div>
<div class="absolute top-[60%] -right-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-[120px]"></div>
</div>
<div class="relative w-full max-w-[480px] bg-background-card rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.2)] border border-[#262A30] overflow-hidden">
<div class="px-8 pt-10 pb-6 flex flex-col items-center text-center">
<div class="mb-6 inline-flex items-center justify-center size-12 rounded-xl bg-primary/10 text-primary border border-primary/20">
<span class="material-symbols-outlined text-3xl">edit_note</span>
</div>
<h1 class="text-2xl font-bold text-white mb-2 tracking-tight">DraftMind Studio</h1>
<p class="text-text-muted text-sm">Enter your details to access your AI workspace.</p>
</div>
<div class="px-8 pb-10">
<form class="flex flex-col gap-5">
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-gray-300" for="email">Email address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">mail</span>
</div>
<input class="w-full pl-10 pr-4 py-3 bg-input-bg border border-input-border rounded-lg text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all text-sm" id="email" name="email" placeholder="name@company.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-1.5">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-gray-300" for="password">Password</label>
<a class="text-xs font-medium text-link hover:text-link/80 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">lock</span>
</div>
<input class="w-full pl-10 pr-4 py-3 bg-input-bg border border-input-border rounded-lg text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-all text-sm" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="pt-2">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary-hover text-white font-semibold py-3 px-4 rounded-lg transition-all shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.98]" type="button">
<span>Sign In</span>
<span class="material-symbols-outlined text-[18px]">arrow_forward</span>
</button>
</div>
</form>
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#262A30]"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-card px-3 text-xs text-gray-500 uppercase tracking-wider font-medium">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 px-4 py-2.5 border border-[#262A30] rounded-lg bg-input-bg hover:bg-[#1E2126] transition-colors group" type="button">
<svg class="w-5 h-5 text-white group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center gap-2 px-4 py-2.5 border border-[#262A30] rounded-lg bg-input-bg hover:bg-[#1E2126] transition-colors group" type="button">
<svg aria-hidden="true" class="w-5 h-5 text-white group-hover:text-primary transition-colors" fill="currentColor" viewBox="0 0 24 24">
<path clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" fill-rule="evenodd"></path>
</svg>
<span class="text-sm font-medium text-gray-200">GitHub</span>
</button>
</div>
</div>
<div class="px-8 py-5 bg-footer-bg border-t border-[#262A30] text-center">
<p class="text-sm text-gray-500">
                Don't have an account? 
                <a class="font-semibold text-link hover:text-link/80 transition-colors ml-1" href="#">Sign up</a>
</p>
</div>
</div>
<div class="mt-8 flex items-center gap-2 opacity-50 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-gray-500 text-sm">bolt</span>
<p class="text-xs font-medium text-gray-500">Powered by DraftMind</p>
</div>

</body></html>
